<!DOCTYPE html>

<html>

<head>
    <title>Riddle me this... </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    
</head>

<style>
  p.groove {border-style: groove;}
</style>

<body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <h1> Player: {{ username }} </h1>
          <a class="navbar-brand" href="#"></a>
            </div>
                <a class="navbar-brand navbar-right" href="#"></a>
            </div>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <div class="container-fluid text-center">   
      <div class="row content">
        <div class="col-sm-2 sidenav">
         </div>
           <div class="col-lg-12 text-center"> 
            <br>
            <br>
            <br>
            <br>
            <br>
              <h1> {{ riddle_question[index]["question"] }} </h1>
                <br>
                  <form method='POST'>
                    <div class="form-group">
                      <br>
                        <u>
                          <h1><input type="text" placeholder="Answer " name="answer" id="answer"></h1>
                              <input type="hidden" name="index" id="index" value={{index}}>
                              <button class="btn">Submit </button>
                        </u>
                    </div>
                  </form>
           </div>     
    </div>
  </div>
    <br>
    <br>
    <br>
    <br>
    <div class="container-fluid text-center">    
          <div class="row content">
            <div class="col-lg-4 sidenav">
             <br>
             <br>
              <h1>Current Online Users: </h1>
             <br>
              <p class="groove">{{ online_users }}</p>
             <br>
             <br>
            </div>
            
            <div class="col-lg-4 sidenav">
                    <h1>Correct Answers: </h1>
                    <br>
                    <p class="groove">{{ correct_answers }}</p>
                    <p class="groove">{{ username }}</p>
                    <br>
                    <br>
            </div>
            
            
            <div class="col-lg-4 sidenav">
                    <h1>Incorrect Answers: </h1>
                    <br>
                    <p class="groove">{{ incorrect_answers }}</p>
                    <p class="groove">{{ username }}</p>
                    <br>
                    <br>
            </div>
            
                  </div>
          </div>  
    </div>        

</body>
</html>
